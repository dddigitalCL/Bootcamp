<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="">
    <nav class="navbar bg-body-tertiary border-bottom shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">
            <img src="https://icones.pro/wp-content/uploads/2021/04/icone-netflix-symbole-logo-original-696x696.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            NETFLIX
          </a>
        </div>
      </nav>
    <div class="container">
        <h1 class="text-center py-4 fw-bold">INGRESO DE PELÍCULAS</h1>
    </div>
    <div class="container">
        <form id="form-add-movie">
            <div class="mb-3">
              <label for="title" class="form-label">Ingrese el título</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripcion de pelicula</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
                <label for="capture" class="form-label">Fotografía</label>
                <input type="url" class="form-control" placeholder="Ejemplo: https://www.caratula.com/ejemplo/imagen.jpg" id="capture" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    
    </div>

    <div class="container py-5">
        <div>
            <h2 class="text-center py-3 fw-bold">CATALOGO DE PELICULAS</h2>
        </div>
        <div id="tarjeta-basic" class="justify-content-center row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
