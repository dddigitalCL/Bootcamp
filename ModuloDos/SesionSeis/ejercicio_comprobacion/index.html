<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <form class="container-fluid px-4 mt-3" action="./result-ok.html">
        <div class="row">
            <div class="col-md-4 col-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" value="" required aria-describedby="nombre">
            </div>
            <div class="col-md-4 col-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" for="apellido" class="form-control" id="apellido" value="" required aria-describedby="apellido">
            </div>
            <div class="col-md-4 col-12 pt-3 pt-md-0">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" pattern="^@(\w+)" name="username" class="form-control" value="@" id="username" required title="FORMATO: @JOSE" aria-describedby="username">
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" name="ciudad" class="form-control" value="" required id="ciudad">
            </div>
            <div class="col-6">
               <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="motivo" class="form-label">Motivo</label>
                        <select class="col-3 form-select" name="motivo" required aria-label="Default select example">
                            <option selected value="0">Deposito</option>
                            <option value="1">Giro</option>
                            <option value="2">Consulta de saldo</option>
                        </select>
                    </div>
               </div>
            </div>
        </div>
       
            <div class="row pt-3">
                <div class="ms-0 col-12 ps-3 form-check">
                    <label for="check" class="form-label">Â¿Desea ver la respuesta en pantalla?</label><br>
                    <input type="checkbox" name="check" required class="form-check-input ms-1" id="check">
                <label class="form-check-label ps-2" for="check">Si</label>
              </div>
           </div>
       

            <button class="btn btn-primary my-3" type="submit" class="btn btn-primary">Submit</button>

        
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
