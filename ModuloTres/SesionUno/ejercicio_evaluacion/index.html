<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HostelPage</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <nav class="navbar">
        <ul class="navbar__item">
            <li class="navbar__items"><a href="#">HostelsPage</a></li>
            <li class="navbar__items"><a href="#">Home</a></li>
            <li class="navbar__items"><a href="#">About us</a></li>
            <li class="navbar__items"><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="container">
      <div class="welcome">
        <h1 class="welcome__title">HostelsPage</h1>
        <p class="welcome__descripcion">
          Your site for booking hostels around the world
        </p>
      </div>
      <div class="section-form">
        <form action="" class="form">
          <div class="form__group-one">
            <label for="want_to_go">where do you want to go?</label>
            <input type="text" name="want_to_go" />
          </div>
          <div class="form__group-two">
            <div>
                <span>when?</span>
            </div>
            <div>
                <label for="from">From:</label>
                <label for="to">To:</label>
            </div>
            <div>
                <input type="text" name="to"/>
                <input type="text" name="from" />
            </div>
          </div>
          <div class="form__group-three">
            <span>How many people?</span>
            <div>
                <input type="text" name="adults"/>
                <label for="">adults</label>
            </div>
            <div>
                <input type="text" name="children" />
                <label for="">children</label>
            </div>
          </div>
        </form>
      </div>
      <button type="submit">Search</button>
    </section>
    <footer class="footer">
      <div class="footer__left">
        <p>All rights reserved</p>
      </div>
      <div class="footer__right">
        <a href="">Instagram</a>
        <a href="">Facebook</a>
        <a href="">Twitter</a>
      </div>
    </footer>
  </body>
</html>
